<body>

    <script id="coding-task-2">
        function calculateNumberToothbrushForLife(age,amountPerMonth){
            let maxAge = 100;
            return "You will need " + (maxAge-age)*amountPerMonth*12 + " toothbrushes to last until the age of " + maxAge;
        }
        document.getElementById("display-value1").innerHTML = calculateNumberToothbrushForLife(30,2);
        document.getElementById("display-value2").innerHTML = calculateNumberToothbrushForLife(23,1);
    </script>
</body>
